<div>
  <a [routerLink]="['../register']">Ir a crear mi cuenta</a>
  <mat-card>
    <mat-card-title>Inicio de sesi칩n</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field>
          <input type="email" matInput placeholder="Correo electronico" formControlName="email">
          <!-- Here we can display error messages/hints for the user, if one of the Validators adds an error to the email
           with the .touched check we only display the hints if the input was touched by the users -->
          <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
            El correo electronico es requerido</mat-error>
          <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
            El correo electronico debe ser valido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Contrase침a" formControlName="password">
          <mat-error
            *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
            La contrase침a es requerida</mat-error>
        </mat-form-field>

        <div class="button">
          <!-- Button is disabled(not clickable), if our LoginForm contains Validation Errors -->
          <button type="submit" mat-button [disabled]="!loginForm.valid">Iniciar sesi칩n</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

  <p>Profesor 2: jovani&#64;apixcloud.com : admin123</p>  
</div>

<mat-sidenav-container autosize style="width: 100%">
  <mat-sidenav #sidenav mode="side" opened="true" [class.sidenav-expanded]="isExpanded"
    [class.sidenav-not-expanded]="!isExpanded">

    <mat-nav-list>

      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon mat-list-icon class="chevron-button sidenav-button" [ngClass]="{ rotated: isExpanded }">chevron_right
        </mat-icon>
      </mat-list-item>

      <mat-list-item [routerLink]="'/protected/dashboard'">
        <mat-icon mat-list-icon>home</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Inicio</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'teams'">
        <mat-icon mat-list-icon>important_devices</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Todos los cursos</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'users'">
        <mat-icon mat-list-icon>supervisor_account</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Administrador de usuarios</span>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item [routerLink]="'my-profile'">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Mi perfil</span>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item (click)="logout()">
        <mat-icon mat-list-icon>logout</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Salir</span>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <h4>Hola {{ username }}</h4>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

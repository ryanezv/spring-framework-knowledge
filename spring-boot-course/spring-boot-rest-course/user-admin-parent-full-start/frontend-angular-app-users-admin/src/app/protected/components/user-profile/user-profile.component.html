<mat-card>
  <mat-card-content>
    <dl style="display: flex; flex-direction: column">
      <span style="display: flex">
        <dt>Usuario</dt>
        <dd>{{ user?.username }}</dd>
      </span>
      <span style="display: flex">
        <dt>Nombre(s)</dt>
        <dd>{{ user?.firstname }}</dd>
      </span>
      <span style="display: flex">
        <dt>Apellido(s)</dt>
        <dd>{{ user?.lastname }}</dd>
      </span>
      <span style="display: flex">
        <dt>Correo</dt>
        <dd>{{ user?.email }}</dd>
      </span>
    </dl>
  </mat-card-content>
</mat-card>

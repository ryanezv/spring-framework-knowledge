<div>
  <mat-form-field>
    <input type="search" matInput placeholder="Search for Team Name" [formControl]="searchTeamName">
  </mat-form-field>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let team"> {{team.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let team"> {{team.name}} </td>
    </ng-container>

    <!-- Action Column, e.g. navigate to team by the id -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let team"> <button mat-button [routerLink]="team.id">Navigate to Team</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="teamsPagedResponse?.page?.totalElements" [pageSize]="teamsPagedResponse?.page?.size"
    [pageSizeOptions]="[5, 10, 25]" (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
